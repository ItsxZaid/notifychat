version: "2"
sql:
  - engine: "postgresql"
    schema: "postgres/migrations"

    queries: "postgres/queries"

    gen:
      go:
        # path to the generated Go file
        out: "internal/store/db.go"

        package: "db"
        emit_json_tags: true
        emit_interface: true
        sql_package: "pgx/v5"
